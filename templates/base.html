<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Automation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Buffer-inspired colors */
            --buffer-primary: #1a1a1a;
            --buffer-text: #2c3e50;
            --buffer-text-light: #6c757d;
            --buffer-bg: #ffffff;
            --buffer-bg-light: #f8f9fa;
            --buffer-border: #e9ecef;
            --buffer-hover: #f1f3f5;
            
            /* Platform colors */
            --linkedin: #0077b5;
            --facebook: #1877f2;
            --instagram: #e4405f;
            --youtube: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--buffer-bg-light);
            color: var(--buffer-text);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Sidebar Navigation - Buffer Style */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--buffer-bg);
            border-right: 1px solid var(--buffer-border);
            padding: 24px 0;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-brand {
            padding: 0 24px 32px;
            border-bottom: 1px solid var(--buffer-border);
            margin-bottom: 24px;
        }

        .sidebar-brand h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--buffer-primary);
            margin: 0;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin: 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--buffer-text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar-nav a:hover {
            background: var(--buffer-hover);
            color: var(--buffer-primary);
        }

        .sidebar-nav a.active {
            background: var(--buffer-hover);
            color: var(--buffer-primary);
            border-left-color: var(--buffer-primary);
            font-weight: 600;
        }

        .sidebar-nav a i {
            width: 20px;
            margin-right: 12px;
            font-size: 18px;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
            background: var(--buffer-bg-light);
        }

        /* Top Bar */
        .top-bar {
            background: var(--buffer-bg);
            border-bottom: 1px solid var(--buffer-border);
            padding: 16px 32px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--buffer-primary);
            margin: 0;
        }

        /* Content Container */
        .content-container {
            padding: 32px;
            max-width: 1400px;
        }

        /* Cards - Buffer Style */
        .card {
            background: var(--buffer-bg);
            border: 1px solid var(--buffer-border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: none;
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--buffer-border);
            padding: 0 0 16px;
            margin-bottom: 16px;
            font-weight: 600;
            font-size: 16px;
            color: var(--buffer-primary);
        }

        /* Buttons - Buffer Style */
        .btn {
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid var(--buffer-border);
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--buffer-primary);
            color: white;
            border-color: var(--buffer-primary);
        }

        .btn-primary:hover {
            background: #333;
            border-color: #333;
            color: white;
        }

        .btn-outline-secondary {
            background: white;
            color: var(--buffer-text);
            border-color: var(--buffer-border);
        }

        .btn-outline-secondary:hover {
            background: var(--buffer-hover);
            border-color: var(--buffer-border);
        }

        /* Form Elements */
        .form-control, .form-select {
            border: 1px solid var(--buffer-border);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--buffer-primary);
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: var(--buffer-text);
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        /* Remove old navbar styles */
        .navbar {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .main-content {
                margin-left: 0;
            }
        }

        /* Utility Classes */
        .text-muted {
            color: var(--buffer-text-light) !important;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            color: var(--buffer-primary);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <h1><i class="bi bi-youtube" style="color: #ff0000;"></i> YouTube Automation</h1>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="/" id="nav-dashboard">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/playlists" id="nav-playlists">
                    <i class="bi bi-collection-play"></i>
                    Playlists
                </a>
            </li>
            <li>
                <a href="/calendar" id="nav-calendar">
                    <i class="bi bi-calendar-event"></i>
                    Calendar
                </a>
            </li>
            <li>
                <a href="/config" id="nav-config">
                    <i class="bi bi-gear"></i>
                    Settings
                </a>
            </li>
            <li>
                <a href="/docs" id="nav-docs">
                    <i class="bi bi-book"></i>
                    Help
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h2>{% block page_title %}Dashboard{% endblock %}</h2>
        </div>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set active nav item based on current path
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const navMap = {
                '/': 'nav-dashboard',
                '/playlists': 'nav-playlists',
                '/calendar': 'nav-calendar',
                '/config': 'nav-config',
                '/docs': 'nav-docs'
            };
            
            // Remove active from all
            document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
            
            // Add active to current
            const activeId = navMap[path] || navMap['/'];
            const activeEl = document.getElementById(activeId);
            if (activeEl) {
                activeEl.classList.add('active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
