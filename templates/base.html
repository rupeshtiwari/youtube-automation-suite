<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}YouTube Automation{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            :root {
                --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --primary-color: #667eea;
                --secondary-color: #764ba2;
                --success-color: #10b981;
                --danger-color: #ef4444;
                --warning-color: #f59e0b;
                --bg-light: #f8fafc;
                --bg-white: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --border-color: #e2e8f0;
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }

            * {
                transition: all 0.2s ease;
            }

            body {
                background: var(--bg-light);
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                color: var(--text-primary);
                line-height: 1.6;
            }

            .navbar {
                background: var(--primary-gradient);
                box-shadow: var(--shadow);
                backdrop-filter: blur(10px);
                padding: 0.75rem 0;
            }

            .navbar-brand {
                font-weight: 700;
                font-size: 1.25rem;
                color: white !important;
            }

            .nav-link {
                color: rgba(255, 255, 255, 0.9) !important;
                font-weight: 500;
                padding: 0.5rem 1rem !important;
                border-radius: 8px;
                margin: 0 0.25rem;
            }

            .nav-link:hover {
                background: rgba(255, 255, 255, 0.1);
                color: white !important;
            }

            .card {
                border: none;
                border-radius: 16px;
                box-shadow: var(--shadow);
                margin-bottom: 1.5rem;
                background: var(--bg-white);
                overflow: hidden;
            }

            .card-header {
                background: var(--primary-gradient);
                color: white;
                border-radius: 0 !important;
                font-weight: 600;
                padding: 1.25rem 1.5rem;
                border-bottom: none;
            }

            .card-body {
                padding: 1.5rem;
            }

            .btn-primary {
                background: var(--primary-gradient);
                border: none;
                border-radius: 10px;
                padding: 0.625rem 1.5rem;
                font-weight: 600;
                box-shadow: var(--shadow-sm);
            }

            .btn-primary:hover {
                transform: translateY(-1px);
                box-shadow: var(--shadow);
            }

            .btn-outline-primary {
                border: 2px solid var(--primary-color);
                color: var(--primary-color);
                border-radius: 10px;
                padding: 0.625rem 1.5rem;
                font-weight: 600;
            }

            .btn-outline-primary:hover {
                background: var(--primary-color);
                color: white;
                transform: translateY(-1px);
            }

            .btn-outline-secondary {
                border: 2px solid var(--text-secondary);
                color: var(--text-secondary);
                border-radius: 10px;
                padding: 0.625rem 1.5rem;
                font-weight: 600;
            }

            .btn-outline-secondary:hover {
                background: var(--text-secondary);
                color: white;
                transform: translateY(-1px);
            }

            .status-badge {
                padding: 0.5rem 1rem;
                border-radius: 12px;
                font-size: 0.875rem;
                font-weight: 600;
                display: inline-block;
            }

            .status-active {
                background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
                color: white;
            }

            .status-inactive {
                background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
                color: white;
            }

            .form-label {
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 0.5rem;
            }

            .form-control,
            .form-select {
                border-radius: 10px;
                border: 2px solid var(--border-color);
                padding: 0.75rem 1rem;
                transition: all 0.2s ease;
            }

            .form-control:focus,
            .form-select:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .badge {
                padding: 0.375rem 0.75rem;
                border-radius: 8px;
                font-weight: 600;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: 700;
                color: var(--text-primary);
            }

            .container {
                padding: 2rem 1rem;
            }

            /* Smooth scrolling */
            html {
                scroll-behavior: smooth;
            }

            /* Loading spinner */
            .spinner-border {
                width: 1.5rem;
                height: 1.5rem;
                border-width: 0.2em;
            }
        </style>
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-youtube"></i> YouTube Automation
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/playlists">
                                <i class="bi bi-collection-play"></i> Playlists
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/calendar">
                                <i class="bi bi-calendar-event"></i> Calendar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config">
                                <i class="bi bi-gear"></i> Configuration
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs">
                                <i class="bi bi-book"></i> Documentation
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>

</html>
