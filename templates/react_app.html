<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Automation</title>
    <script type="module">
        // Redirect to React dev server in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.location.href = 'http://localhost:5173';
        }
    </script>
</head>
<body>
    <div id="root">
        <div style="padding: 2rem; text-align: center; font-family: system-ui;">
            <h1>Loading React App...</h1>
            <p>If you see this, make sure the React dev server is running on port 5173</p>
            <p><a href="http://localhost:5173">Go to React App</a></p>
        </div>
    </div>
</body>
</html>
